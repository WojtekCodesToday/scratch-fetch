<!DOCTYPE html>
<body>
<script>
  const params = new URLSearchParams(window.location.search)
  async function load() {
  if (params.has('user')){
  var user = params.get('user');
  const response = await fetch('api.scratch.mit.edu/users/'+ user + 'messages/count');
  const data = await response.json();
  document.write(data)
} else {
  var user = "wojtekgame";
  const response = await fetch('api.scratch.mit.edu/users/'+ user + 'messages/count');
  const data = await response.json();
  document.write(data)
}
load();
</script>
</body>
